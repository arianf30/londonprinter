<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Printer Manager</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body onload="readPrinters()" style="background: #363B63; padding: 2rem; box-sizing: border-box; text-align: center;">
    <div style="text-align: center; padding: 1.33rem 0 1rem 0;">
      <img src="assets/logo_londonmanager.svg" alt="Logo London Manager" width="300" />
    </div>

    <div style="display:inline-flex; width: 400px; flex-direction: column; justify-content: center; color: white;">
      <h2 style="margin-bottom: 0rem;">Printer Manager</h2>
      <h5 style="font-weight: 300; line-height: 1.5; margin-bottom: 0;">Desde el sistema relacioná estos números con las acciones a realizar (comandas de cocina, comandas de bebidas, impresión de cuenta, impresión de factura).</h5>
    </div>

    <div style="display: flex; justify-content: center;">
      <table class="rwd-table" id="table_printers">
        <tr>
          <th>N°</th>
          <th>Seleccione su impresora</th>
          <th></th>
        </tr>
      </table>
    </div>

    <button class="primary" style="margin-top: 1rem;" onclick="addPrinter()">Añadir impresora</button>

    <div id="log"></div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
